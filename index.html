<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,
						initial-scale=1.0">
	<title>login_signup</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<h1 class="heading">Welcome</h1>
		<h3 class="title"></h3>
	</header>

	<!-- container div -->
	<div class="container">

		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>

		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">
			<form action="process.php" method="post">
				<!-- login form -->
				<div class="login-box">
					<input type="email" class="email ele" name="email" placeholder="youremail@email.com">
					<input type="password" class="password ele" name="password" placeholder="password">
					<button class="clkbtn" type="submit" name="login">Login</button>
				</div>
			</form>

			<!-- signup form -->
			<form action="process.php" method="post">
				<div class="signup-box">
					<input type="text" class="name ele" name="name" placeholder="Enter your name">
					<input type="email" class="email ele" name="email" placeholder="youremail@email.com">
					<input type="password" class="password ele" name="password" placeholder="password">
					<input type="password" class="password ele" name="confirm_password" placeholder="Confirm password">
					<button class="clkbtn" type="submit" name="signup">Signup</button>
				</div>
			</form>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
